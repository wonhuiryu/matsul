<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/v1/users}" th:object="${user}" th:method="post">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password"  th:field="*{password}">
            </div>
            <!--        <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>-->
            <input type="submit" class="btn btn-default" value="SignIn"/>
            <input type="button" class="btn btn-default" value="ID/PW"/>
            <a th:href="@{/v1/users/email}"><input type="button" class="btn btn-default" value="SignUp"/></a>
        </form>
    </div>
</div>

</html>
